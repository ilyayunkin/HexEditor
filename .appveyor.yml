branches:
  only:
    - master
    
install:
  - set QTDIR=C:\Qt\5.10.1\mingw53_32
  - choco install -y InnoSetup
  - set PATH=%QTDIR%\bin;C:\Qt\Tools\mingw530_32\bin;%PATH%;"C:\Program Files (x86)\Inno Setup 5"
  
build_script:
  - cd ./src
  - qmake HexEditor.pro
  - mingw32-make
  
after_build:
  - windeployqt release/HexEditor.exe
  - rm release/*.o
  - rm release/*.cpp

#Note: artifacts path should be from root directory
artifacts:
  - path: src/release
    type: zip
